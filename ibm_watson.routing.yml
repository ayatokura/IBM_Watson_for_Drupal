ibm_watson.settings:
  path: '/admin/config/media/ibm-watson'
  defaults:
    _form: 'Drupal\ibm_watson\Form\IbmWatsonSettingsForm'
    _title: 'IBM Watson settings'
  requirements:
    _permission: 'administer ibm watson'

# requires "access simple page" permission.
ibm_watson.example_description:
  path: '/admin/examples/test-watson1'
  defaults:
    _controller: '\Drupal\ibm_watson\Controller\WatsonExampleController::description'
    _title: 'Page Example'
  requirements:
    _permission: 'administer ibm watson'
